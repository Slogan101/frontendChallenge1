<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">


  <script src="https://kit.fontawesome.com/7008fb7674.js" crossorigin="anonymous"></script>

  <title>Product preview card component</title>
</head>


<body>
  <main>
    <img id="ih-mobile" src="images/image-product-mobile.jpg" alt="image-header">
    <img id="ih-desktop" src="images/image-product-desktop.jpg" alt="image-header">
    <div id="card-body">
      <p>P E R F U M E</p>
      <h1><big>Gabrielle Essence Eau De Parfum</big></h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer- Creator for the House of CHANEL.</p>
      <ul>
        <li>
          <h1 id="price"><big>$149.99</big></h1>
          <div id="striked">$169.99</div>
        </li>
      </ul>
      <div class="btn"><i class="fa-solid fa-cart-shopping"></i> <small>Add to Cart</small></div>
    </div>
  </main>

</body>

</html>
